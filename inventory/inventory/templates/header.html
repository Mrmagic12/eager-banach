{%  load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Attendance Monitoring{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/includes/bootstrap-5.0.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/includes/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/includes/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static '/includes/sweetalert2/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static '/includes/datatable/datatables.min.css'}">
    <link rel="stylesheet" href="{% static '/includes/jquery/jquery-ui.css' %}">

    <script src="{% static '/includes/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static '/includes/sweetalert2/sweetalert2.min.js' %}"></script>
    <style>
        body {
            background-color: #8db5bd;
        }

        .dropdown:hover .dropdown-menu{
             display: block;
         }
        .dropdown-menu{
            margin-top: 0;
        }

        #tableLogs {
            width: 100%;
            border-collapse: collapse;
        }

        #tableLogs th, #tableLogs td {
            border: 1px solid #cccccc;
            padding: 3px;
        }
    </style>
</head>
